spring:
  application:
    name: cineapp
  datasource:
    url: jdbc:mysql://localhost:3306/cineapp?useSSL=false
    username: admin
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    
  jackson:
    date-format: yyyy-MM-dd
server:
  port: 8081